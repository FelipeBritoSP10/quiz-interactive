<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz interativo - Estácio</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="card-quiz">
    <h1>Bem vindo!</h2>
    <h1>Quiz - Desenvolvimento web</h1> 
    <p class="quiz-info">
      <img src="icons/clock-icon.svg" alt="relogio" class="icon">5 - 20min
      <span class="divider">|</span>
      <img src="icons/form-icon.svg" alt="formulario" class="icon">15 questões
    </p>
    <p>Preencha seu nome para começar o quiz:</p>
    <input type="text" id="usernameInput" placeholder="Digite seu nome aqui">
    <button id="start-btn">Iniciar quiz</button>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
