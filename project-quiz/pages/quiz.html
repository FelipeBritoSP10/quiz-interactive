<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Estácio | Teste seus conhecimentos</title>
  <link rel="stylesheet" href="../styles/quiz.css">
</head>
<body>
  <div class="quiz-container">
    <h2 id="saudacao"></h2>

    <header>
      <p id="question-counter">Questão 1 de 15 - HTML</p>
      <p id="timerContainer"><span>⏱ Tempo restante:</span> <span id="time"></span></p>
    </header>

    <main id="quiz-content" class="card">
      <h2 id="question-title"></h2>
      <p id="question-text" class="question-text"></p>

      <div id="answers" class="answers"></div>

      <button id="confirm">Confirmar</button>
    </main>

    <section id="result" style="display:none;">
      <h3 id="finalMessage"></h3>
      <a src="#" id="reboot">Ver relatório</a>
    </section>
  </div>

  <script src="../scripts/quiz.js"></script>
</body>
</html>
