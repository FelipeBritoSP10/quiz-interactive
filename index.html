<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Interativo - Estácio</title>
<link rel="stylesheet" href="./project-quiz/styles/style.css">
</head>
<body>
  <div class="card-quiz">
    <h1>Bem-vindo!</h1>
    <h1>Quiz - Desenvolvimento Web</h1> 
    <p class="quiz-info">
      <img src="./project-quiz/icons/clock-icon.svg" alt="relogio" class="icon">5 - 20min
      <span class="divider">|</span>
      <img src="./project-quiz/icons/form-icon.svg" alt="formulario" class="icon"> 15 questões
    </p>
    <p>Preencha seu nome para começar o quiz:</p>
    <input type="text" id="usernameInput" placeholder="Digite seu nome aqui">
    <button id="start-btn">Iniciar quiz</button>
  </div>

  <script src="./project-quiz/scripts/script.js"></script>
</body>
</html>
